<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCK-PAPER-SCISSORS</title>
</head>
<link rel="stylesheet" href="styles.css">
<body>
    <nav>
        <div class="score-board">
            <div class="teams">
                <h4>user</h4>
                <h4>computer</h4>
            </div>
            <div class="scores">
                <h3 id="user-score-text">0</h3>
                <h3 id="comp-score-text">0</h3>
            </div>
        </div>
    </nav>
    <div id="statement">
        Click on any button to make a play
    </div>
    <main id="button-wrapper">
        <button class="btn" id="rock-btn" onclick="makePlay('rock')">
            <div class="btn-img">
                <img src="img/rockVector.svg">                    
            </div>
            <div class="btn-text">
                rock
            </div>
        </button>
        <button class="btn" id="paper-btn" onclick="makePlay('paper')">
            <div class="btn-img">
                <img src="img/paperVector.svg">
            </div>
            <div class="btn-text">
                paper
            </div>
        </button>
        <button class="btn" id="scissors-btn" onclick="makePlay('scissors')">
            <div class="btn-img">
                <img src="img/scissorsVector.svg">
            </div>
            <div class="btn-text">
                scissors
            </div>
        </button>
    </main>
    <script src="index.js"></script>
</body>
</html>
